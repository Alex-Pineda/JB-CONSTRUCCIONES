<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Proyecto - Portafolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Editar Proyecto</h2>
    
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-600">Título</label>
        <input type="text" value="Proyecto de Ejemplo" class="w-full px-4 py-2 mt-1 border rounded-xl focus:ring-2 focus:ring-green-600 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Descripción</label>
        <textarea class="w-full px-4 py-2 mt-1 border rounded-xl focus:ring-2 focus:ring-green-600 focus:outline-none" rows="4">Descripción del proyecto...</textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Imagen</label>
        <input type="file" class="w-full px-4 py-2 mt-1 border rounded-xl focus:ring-2 focus:ring-green-600 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Estado</label>
        <select class="w-full px-4 py-2 mt-1 border rounded-xl focus:ring-2 focus:ring-green-600 focus:outline-none">
          <option value="activo" selected>Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <div class="flex justify-between">
        <a href="index.html" class="px-4 py-2 bg-gray-400 text-white rounded-xl hover:bg-gray-500">Cancelar</a>
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">Actualizar</button>
      </div>
    </form>
  </div>

</body>
</html>
