<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cotización</title>
<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
<link href="https://cdn.tailwindcss.com" rel="stylesheet" />
<link href="./assets/css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-green-800">JB Constructores</div>
    <nav>
      <a href="index.html" class="text-green-700 hover:underline">Volver</a>
    </nav>
  </header>

  <main class="p-6 max-w-3xl mx-auto bg-white rounded shadow mt-8">
    <h1 id="service-title" class="text-3xl font-bold text-green-900 mb-4"></h1>
    <p id="service-description" class="text-gray-700 mb-6"></p>

    <!-- Aquí puedes añadir formulario o más info -->
    <form>
      <label for="details" class="block font-semibold mb-2">Detalles adicionales:</label>
      <textarea id="details" rows="5" class="w-full border rounded p-2" placeholder="Describe tus necesidades..."></textarea>
      <button type="submit" class="mt-4 bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800 transition">Solicitar Cotización</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const serviceId = localStorage.getItem('selectedServiceId');
      const serviceCategory = localStorage.getItem('selectedServiceCategory');

      if (!serviceId || !serviceCategory) {
        document.getElementById('service-title').textContent = "No se encontró el servicio seleccionado.";
        return;
      }

      fetch('assets/js/data.json')
        .then(res => res.json())
        .then(data => {
          const service = data[serviceCategory].find(s => s.id === serviceId);
          if (!service) {
            document.getElementById('service-title').textContent = "Servicio no encontrado.";
            return;
          }
          document.getElementById('service-title').textContent = service.title;
          document.getElementById('service-description').textContent = service.description;
        });
    });
  </script>
</body>
</html>
