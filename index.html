<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JB Constructores - Construcción y Mantenimiento</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <style>

      body {
        font-family: "Roboto", sans-serif;
      }
      .sidebar {
        transition: all 0.3s;
        height: fit-content;
      }
      /* Estilo pestañas nav */
      .tabs {
        display: flex;
        gap: 1rem;
        border-bottom: 3px solid #161a7e;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border-top:3px solid #161a7e;
      }
      .tabs button {
        padding: 0.2rem 1rem;
        font-weight: 500;
        color: #4a4a4a;
        background: transparent;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .tabs button:hover {
        color: #761f26;
      }
      .tabs button.active {
        border-bottom-color: #761f26;
        color: #761f26;
        font-weight: 700;
      }
    </style>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <div id="sidebar-container"></div> <!-- Sidebar cargado con JS -->

    <!-- Main content -->
    <div class="flex-1 flex flex-col h-full">
      <!-- Header -->
      <header class="bg-transparent shadow-none">
  <div class="px-2 pt-4 pb-0">
    <!-- Encabezado -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start justify-between mb-2 text-center sm:text-left">
      <!-- Texto -->
      <div>
        <h1 class="text-2xl font-bold text-gray-800">JB-CONSTRUCCIONES</h1>
        <p class="text-gray-600 text-sm sm:mr-32">
          Soluciones de obra civil con calidad, seguridad y cumplimiento. Elije el servicio que necesitas.
        </p>
      </div>
      <!-- Botones -->
      <div class="flex flex-row space-x-2 mt-3 sm:mt-0 w-full sm:w-auto justify-center sm:justify-end"
          style="white-space: nowrap; min-width: 100px; margin-top: 0.7rem;">

      <button onclick="window.location.href='Paginas/inicioSesion.html'"
        class="px-2 py-0 sm:px-3 sm:py-1 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition duration-200">
        Iniciar sesión
      </button>

      <button onclick="window.location.href='Paginas/registro.html'"
        class="px-2 py-0 sm:px-3 sm:py-1 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 transition duration-200">
        Registrarse
      </button>


        <button id="menu-toggle"
          class="md:hidden p-1 sm:p-2 w-[2.3rem] text-white bg-gray-800 transition-colors duration-300">
          &#9776;
        </button>

      </div>
    </div>
  </div>
</header>

  <!-- Navegación pestañas -->
  <nav class="tabs px-6 mt-[0.1rem] mb-[0.1rem] text-base md:text-lg flex flex-col sm:flex-row sm:gap-3 gap-1">
    <button class="active" data-tab="obra-negra">Obra Negra</button>
    <button data-tab="obra-blanca">Obra Blanca</button>
    <button data-tab="mantenimiento">Mantenimiento</button>
  </nav>

     <main 
      class="flex-1 w-full flex flex-col items-center justify-start overflow-y-auto pl-[0.4rem] pr-[0.4rem] pb-6 rounded-2xl shadow-lg" 
      style="background-color: #e0f2f1; border-radius: 1.5rem;">

     <!-- Secciones ocultas/visibles según pestaña -->
<section id="obra-negra" class="tab-content w-full">
  <div id="obra-negra-section"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 3xl:grid-cols-7 gap-4 w-full mt-4">
    <!-- Tarjetas aquí -->
  </div>
</section>

<section id="obra-blanca" class="tab-content hidden w-full">
  <div id="obra-blanca-section"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 3xl:grid-cols-7 gap-4 w-full mt-4">
    <!-- Tarjetas aquí -->
  </div>
</section>

<section id="mantenimiento" class="tab-content hidden w-full">
  <div id="mantenimiento-section"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 3xl:grid-cols-7 gap-4 w-full mt-4">
    <!-- Tarjetas aquí -->
  </div>
</section>

  <script src="Scripts/main.js"></script>
  <script>
    // Lógica para pestañas nav
    const tabs = document.querySelectorAll("nav.tabs button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Quitar activo de todos
        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.add("hidden"));

        // Activar tab clicked
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.remove("hidden");
      });
    });
  </script>

</body>
</html>
