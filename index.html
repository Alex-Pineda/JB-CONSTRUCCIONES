<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JB Constructores - Construcción y Mantenimiento</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .sidebar {
        transition: all 0.3s;
      }
      /* Estilo pestañas nav */
      .tabs {
        display: flex;
        gap: 1rem;
        border-bottom: 3px solid #161a7e;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border-top:3px solid #161a7e;
      }
      .tabs button {
        padding: 0.2rem 1rem;
        font-weight: 500;
        color: #4a4a4a;
        background: transparent;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .tabs button:hover {
        color: #761f26;
      }
      .tabs button.active {
        border-bottom-color: #761f26;
        color: #761f26;
        font-weight: 700;
      }
    </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <div id="sidebar-container"></div> <!-- Sidebar cargado con JS -->

    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-hidden h-full">
      <!-- Header -->
<header class="bg-white shadow-sm">
  <div class="px-6 py-4">
    <!-- Encabezado -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start justify-between mb-2 text-center sm:text-left">
      <!-- Texto -->
      <div>
        <h1 class="text-2xl font-bold text-gray-800">JB-CONSTRUCCIONES</h1>
        <p class="text-gray-600 text-sm sm:mr-32">
          Soluciones de obra civil con calidad, seguridad y cumplimiento. Elije el servicio que necesitas.
        </p>
      </div>
      <!-- Botones -->
      <div class="flex flex-row space-x-2 mt-3 sm:mt-0 w-full sm:w-auto justify-center sm:justify-end" 
           style="white-space: nowrap; min-width: 100px; margin-top: 1rem;">

        <button id="menu-toggle" class="p-2 bg-teal-800 text-white fixed top-4 left-4 z-50 md:hidden" style="margin-top: -10px;">
          ☰
        </button>


        <button onclick="window.location.href='Paginas/inicioSesion.html'" 
          class="px-3 py-1 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition duration-200">
          Iniciar sesión
        </button>
        <button onclick="window.location.href='Paginas/registro.html'" 
          class="px-3 py-1 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 transition duration-200">
          Registrarse
        </button>
      </div>
    </div>
  </div>
</header>

      <!-- Navegación pestañas -->
      <nav class="tabs px-6" style="margin-top: 1rem; font-size: 17px; margin-top: 0.5rem;">
        <button class="active" data-tab="obra-negra">Obra Negra</button>
        <button data-tab="obra-blanca">Obra Blanca</button>
        <button data-tab="mantenimiento">Mantenimiento</button>
      </nav>

      <!-- Main content area -->
      <main
        class="flex-1 overflow-y-auto px-6 pb-6" style="margin-top: -0.5rem;">
        <!-- Secciones ocultas/visibles según pestaña -->
        <section id="obra-negra" class="tab-content">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Obra Negra
          </h2>
          <div id="obra-negra-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section
          id="obra-blanca"
          class="tab-content hidden"
        >
          <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Obra Blanca
          </h2>
          <div id="obra-blanca-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section
          id="mantenimiento"
          class="tab-content hidden"
        >
          <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Mantenimiento
          </h2>
          <div id="mantenimiento-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
      </main>
    </div>
  </div>

  <script src="Scripts/main.js"></script>
  <script>
    // Lógica para pestañas nav
    const tabs = document.querySelectorAll("nav.tabs button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Quitar activo de todos
        tabs.forEach((t) => t.classList.remove("active"));
        contents.forEach((c) => c.classList.add("hidden"));

        // Activar tab clicked
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.remove("hidden");
      });
    });
  </script>

</body>
</html>
