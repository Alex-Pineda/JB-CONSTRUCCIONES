<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Cotizaciones</title>

  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>body { font-family:'Roboto',sans-serif; }</style>
</head>

<body class="bg-gray-50">

  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- HEADER -->
    <header class="bg-white shadow-sm">
      <div class="flex items-center justify-between px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">SIMULA TU COTIZACIÓN</h1>
        <button onclick="window.location.href='../index.html'" class="px-3 py-1 bg-yellow-600 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">
          Volver al inicio
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100 min-w-full">
      <p class="text-gray-600 text-2xl font-bold text-center my-6" id="simulador-titulo"></p>

      <form id="formCotizacion" class="bg-white rounded-lg shadow p-8 max-w-4xl mx-auto space-y-8">

        <!-- DATOS GENERALES -->
        <section>
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Datos Generales</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="nombre" class="block text-gray-700 font-medium mb-1">Cliente</label>
              <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ingresa tu nombre">
            </div>

            <div>
              <label for="ubicacion" class="block text-gray-700 font-medium mb-1">Ubicación del Proyecto</label>
              <input type="text" id="ubicacion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ciudad o dirección">
            </div>

            <div>
              <label for="presupuesto" class="block text-gray-700 font-medium mb-1">Metros Cuadrados Totales (opcional)</label>
              <input type="number" id="presupuesto" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ingresa la cantidad">
            </div>

            <div>
              <label for="fechaInicio" class="block text-gray-700 font-medium mb-1">Fecha Estimada de Inicio</label>
              <input type="date" id="fechaInicio" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="md:col-span-2">
              <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
              <textarea id="descripcion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" rows="3" placeholder="Descripción del trabajo a realizar"></textarea>
            </div>
          </div>
        </section>

        <!-- SERVICIOS -->
        <section>
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Selecciona los Servicios y sus m²</h2>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Obra Negra -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
              <h3 class="block text-gray-700 font-semibold mb-2">Obra Negra</h3>
              <div id="obraNegraOpciones" class="space-y-2">
                <!-- JS inyecta: checkbox + input m² -->
              </div>
            </div>

            <!-- Obra Blanca -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
              <h3 class="block text-gray-700 font-semibold mb-2">Obra Blanca</h3>
              <div id="obraBlancaOpciones" class="space-y-2"></div>
            </div>

            <!-- Mantenimiento -->
            <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
              <h3 class="block text-gray-700 font-semibold mb-2">Mantenimiento</h3>
              <div id="mantenimientoOpciones" class="space-y-2"></div>
            </div>
          </div>
        </section>

        <!-- URGENCIA -->
        <section>
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Nivel de Urgencia</h2>
          <select id="urgencia" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option value="">Selecciona una opción</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
        </section>

        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-md hover:bg-red-700 text-lg font-semibold transition">
          Calcular Cotización
        </button>

      </form>
    </main>
  </div>

  <script src="../Scripts/main.js"></script>
</body>
</html>
