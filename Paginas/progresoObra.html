<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance de Obra</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <data value="JB-CONSTRUCCIONES"></data>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css" />
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
        <div class="flex h-screen">
                <button id="menu-toggle" class="p-2 bg-teal-800 text-white fixed top-4 right-4 z-50 md:hidden">
      ☰
  </button>
        <!-- Main content -->
        <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-semibold text-gray-800">Estado Actual de tu Proyecto</h2>
                    <button onclick="window.location.href='../index.html'" class="px-4 py-2 bg-yellow-600 text-white rounded-lg text-sm
                            hover:bg-red-700 transition duration-200 shadow-md hover:scale-105 ease-in-out">Volver al inicio
                    </button>
                </div>
                <p class="text-gray-600 mt-2">Aquí puedes ver el progreso de tu obra.</p>
            </div>

                
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-800">Proyecto A</h3>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="px-6 py-4">
                            <p class="text-gray-600">Estado: En Progreso</p>
                            <p class="text-gray-600">Última actualización: 20/10/2023</p>
                            <img src="https://example.com/avance1.jpg" alt="Avance Proyecto A" class="w-full h-48 object-cover mt-2">
                        </div>
                        <div class="px-6 py-4">
                            <p class="text-gray-600">Estado: Finalizado</p>
                            <p class="text-gray-600">Última actualización: 15/10/2023</p>
                            <img src="https://example.com/avance2.jpg" alt="Avance Proyecto B" class="w-full h-48 object-cover mt-2">
                        </div>
                        <!-- Agregar más avances según sea necesario -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../Scripts/main.js"></script>
</body>
</html>
