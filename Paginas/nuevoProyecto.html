<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance de Obra</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <data value="JB-CONSTRUCCIONES"></data>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden bg-transparent shadow-none">
            <header class="bg-transparent shadow-none">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-xl font-semibold text-gray-800">Nuevo Proyecto</h1>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Crear Nuevo Proyecto</h2>
                    <p class="text-gray-600">Complete los detalles del nuevo proyecto</p>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Nombre del Proyecto</label>
                                <input type="text" class="w-full border rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Cliente</label>
                                <select class="w-full border rounded-md p-2">
                                    <option>Seleccione un cliente</option>
                                    <option>Cliente A</option>
                                    <option>Cliente B</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Fecha de Inicio</label>
                                <input type="date" class="w-full border rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Fecha Estimada Finalización</label>
                                <input type="date" class="w-full border rounded-md p-2">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Descripción</label>
                                <textarea rows="3" class="w-full border rounded-md p-2"></textarea>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Subir Documentos</label>
                                <div class="border-2 border-dashed rounded-md p-4 text-center">
                                    <p class="text-gray-500">Arrastre archivos aquí o haga clic para seleccionar</p>
                                    <input type="file" class="hidden" id="file-upload">
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700">
                                Guardar Proyecto
                            </button>
                            <button type="button" class="ml-4 bg-gray-500 text-white py-2 px-6 rounded-md hover:bg-gray-600">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
                        <div class="grid grid-cols-12 gap-4 p-4 border-b bg-gray-50 font-medium">
                            <div class="col-span-3">Proyecto</div>
                            <div class="col-span-2">Cliente</div>
                            <div class="col-span-2">Fecha Inicio</div>  
                            <div class="col-span-2">Fecha Fin</div>
                            <div class="col-span-1">Avance</div>
                            <div class="col-span-2">Acciones</div>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="grid grid-cols-12 gap-4 p-4 items-center hover:bg-gray-50">
                                <div class="col-span-3 font-medium">Casa Residencial Las Lomas</div>
                                <div class="col-span-2">Juan Pérez</div>
                                <div class="col-span-2">15/09/2023</div>
                                <div class="col-span-2">15/12/2023</div>
                                <div class="col-span-1">
                                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-green-600 h-2.5 rounded-full" style="width: 65%"></div>
                                    </div>
                                    <span class="text-xs">65%</span>
                                </div>
                                <div class="col-span-2 flex space-x-2">
                                    <button title="Editar" class="text-blue-600 hover:text-blue-800">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                        </svg>
                                    </button>
                                    <button title="Detalles" class="text-green-600 hover:text-green-800">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- More messages -->
                        </div>
                    </div>
                    
                    </div>
               
            </main>
        </div>
    </div>
    <script src="../Scripts/main.js"></script>
</body>
</html>
