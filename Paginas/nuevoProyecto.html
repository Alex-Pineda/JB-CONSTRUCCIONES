<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex-1 flex flex-col overflow-hidden bg-transparent shadow-none">
    <!-- Header -->
    <header class="bg-transparent shadow-none border-b-[3px] border-[#161a7e]">
        <div class="flex items-center justify-between px-6 py-4">
            <h1 class="text-2xl font-semibold text-gray-800">Nuevo Proyecto</h1>
            <button onclick="window.location.href='gestionProyectos.html';"
                    class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">
                Volver
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto p-6">

        <!-- Barra de búsqueda por cotización -->
        <div class="mb-6 bg-white/20 backdrop-blur-md border border-[#161a7e] rounded-lg p-4 flex flex-col md:flex-row gap-4 items-center">
            <input type="text" placeholder="Buscar por cotización..." 
                   class="flex-1 px-3 py-2 border border-[#161a7e] rounded-lg bg-[#f0f4ff] focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
            <button class="px-4 py-2 bg-[#161a7e] text-white rounded-md hover:bg-[#0f1368] transition">
                Buscar
            </button>
        </div>

        <!-- Formulario -->
        <div class="bg-white/20 backdrop-blur-md border border-[#161a7e] rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Crear Nuevo Proyecto</h2>
            <p class="text-gray-600 mb-6 text-center">Complete los detalles del nuevo proyecto</p>

            <form>
                <!-- Datos Generales -->
                <section class="mb-8">
                    <div class="mb-4 flex flex-col md:flex-row items-center gap-4">
                <label for="usuarioExistente" class="font-medium text-gray-700">Usuario registrado</label>
                <select id="usuarioExistente" name="usuarioExistente" class="flex-1 border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                    <option value="">-- Seleccione un usuario existente --</option>
                    <!-- Opciones dinámicas desde la base de datos -->
                </select>
                <button type="button" onclick="abrirModalUsuario()" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">
                    Buscar Usuario
                </button>
                </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="nombre" placeholder="Nombre" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                        <input type="text" id="apellido" placeholder="Apellido" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <select id="tipoDocumento" class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                            <option value="">Tipo de Documento</option>
                            <option value="dni">DNI</option>
                            <option value="cedula">Cédula</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="otro">Otro</option>
                        </select>

                        <input type="text" id="numeroDocumento" placeholder="Número de Documento" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <input type="email" id="correo" placeholder="Correo Electrónico" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <input type="tel" id="contacto" placeholder="Número de Contacto" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <input type="text" id="ubicacion" placeholder="Departamento - Ciudad" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <input type="text" id="direccion" placeholder="Dirección del Proyecto" 
                               class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">

                        <div class="md:col-span-2">
                            <textarea id="descripcion" rows="4" placeholder="Descripción del trabajo a realizar" 
                                      class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e] resize-none"></textarea>
                        </div>
                    </div>
                </section>

                <!-- Proyecto Específico -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Nombre del Proyecto</label>
                        <input type="text" 
                            class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Fecha de Inicio</label>
                        <input type="date" 
                            class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Fecha Estimada Finalización</label>
                        <input type="date" 
                            class="w-full border border-[#161a7e] rounded-md p-2 bg-transparent focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
                   
                        </div>

        <!-- Subir Documentos -->
        <div class="md:col-span-3">
            <label class="block text-gray-700 mb-2">Subir Documentos</label>
            <label for="file-upload" class="cursor-pointer border-2 border-dashed border-[#161a7e] rounded-md p-6 text-center flex flex-col items-center justify-center hover:bg-[#f0f4ff] transition">
                <p class="text-gray-500 mb-2">Arrastre archivos aquí o haga clic para seleccionar</p>
                <span class="text-sm text-gray-400">Formatos permitidos: imágenes y PDF</span>
                <input type="file" id="file-upload" class="hidden" accept="image/*,application/pdf" multiple>
            </label>
            <!-- Contenedor para mostrar miniaturas -->
            <div id="file-preview" class="mt-2 flex flex-wrap justify-center gap-4"></div>
  
            <div class="mt-4 text-center">
            <p id="estadoContrato" class="text-sm text-gray-600">
                Estado del contrato: <span class="font-semibold text-yellow-600">Pendiente de firma</span>
            </p>
            </div>
        <!-- Botones -->
        <div class="flex justify-center items-center gap-6 mt-6 flex-wrap">
            <button type="submit" 
                    class="w-32 px-4 py-2 bg-[#161a7e] text-white rounded-lg hover:bg-[#0f1457] btn">
                Guardar
            </button>
            <button type="button" 
                    onclick="window.location.href='gestionProyectos.html';"
                    class="w-32 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 btn">
                Cancelar
            </button>
            <button type="button" 
                    id="btn-limpiar"
                    class="w-32 px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 btn">
                Limpiar
            </button>
        </div>
              </div>
                </div>
            </form>
        </div>
    </main>
</div>
    <script>
    const fileInput = document.getElementById('file-upload');
    const filePreview = document.getElementById('file-preview');
    const btnLimpiar = document.getElementById('btn-limpiar');
    const form = document.querySelector('form');

    let filesArray = []; // Guardamos los archivos cargados

    fileInput.addEventListener('change', () => {
        const newFiles = Array.from(fileInput.files);
        filesArray = filesArray.concat(newFiles);
        renderFiles();
    });

    function renderFiles() {
        filePreview.innerHTML = '';
        filesArray.forEach((file, index) => {
            const fileContainer = document.createElement('div');
            fileContainer.className = 'relative border rounded-lg w-32 h-32 flex items-center justify-center overflow-hidden bg-gray-50';

            // Botón cerrar
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.className = 'absolute top-1 right-1 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-red-700';
            closeBtn.onclick = () => {
                filesArray.splice(index, 1);
                renderFiles();
            };

            fileContainer.appendChild(closeBtn);

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'object-cover w-full h-full';
                fileContainer.appendChild(img);
            } else if (file.type === 'application/pdf') {
                const pdfIcon = document.createElement('span');
                pdfIcon.textContent = 'PDF';
                pdfIcon.className = 'text-lg font-bold text-red-600';
                fileContainer.appendChild(pdfIcon);
            }

            filePreview.appendChild(fileContainer);
        });

        // Actualizar el input para que los archivos puedan ser enviados
        const dataTransfer = new DataTransfer();
        filesArray.forEach(f => dataTransfer.items.add(f));
        fileInput.files = dataTransfer.files;
    }

    // Limpiar formulario y archivos
    btnLimpiar.addEventListener('click', () => {
        form.reset();
        filesArray = [];
        renderFiles();
    });
</script>

<script src="../Scripts/main.js"></script>
</body>
</html>
