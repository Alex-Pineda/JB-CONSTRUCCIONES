<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Proyecto - Portafolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Encabezado -->
<header class="bg-transparent border-b-[3px] border-[#161a7e] py-4 px-6 shadow-sm">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Modificar Proyecto Existente</h1>
    <button onclick="window.location.href='../index.html'" class="px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">
      üè† Inicio
    </button>
  </div>
</header>

<!-- Contenedor general con borde envolvente -->
<div class="border-[3px] border-[#161a7e] rounded-xl m-6 p-6 bg-[#f7f7f738] shadow-md">

  <!-- Formulario principal -->
  <form id="editForm" class="flex flex-col gap-6 items-stretch justify-evenly">

    <!-- Cuerpo del formulario -->
    <div class="flex flex-col md:flex-row gap-6 items-stretch">
      
      <!-- Columna izquierda -->
      <div class="w-full md:w-[35%] flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">
        
        <!-- Fila con T√≠tulo y Estado -->
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- T√≠tulo -->
          <div class="w-full lg:w-2/3">
            <label class="block font-medium text-gray-800 mb-1 text-lg">T√≠tulo del Proyecto</label>
            <input 
              type="text" name="titulo"class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"value="Proyecto de Ejemplo"required>
          </div>

          <!-- Estado -->
          <div class="w-full lg:w-1/3">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Estado</label>
            <select
              name="estado"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="borrador">Borrador</option>
              <option value="publicado" selected>Publicado</option>
            </select>
          </div>
        </div>

        <!-- Descripci√≥n -->
        <div class="flex-1 flex flex-col">
          <label class="block font-medium text-gray-800 mb-1 text-lg">Descripci√≥n</label>
          <textarea name="descripcion" class="w-full px-2 py-1 min-h-[120px] border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]" required>Descripci√≥n del proyecto...</textarea>
        </div>

        <!-- Fila con 2 selects -->
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- Categor√≠a -->
          <div class="w-full lg:w-1/2">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Categor√≠a</label>
            <select
              name="categoria"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="">Seleccionar</option>
              <option value="obra_blanca">Obra Blanca</option>
              <option value="obra_negra">Obra Negra</option>
              <option value="mantenimiento">Mantenimiento</option>
            </select>
          </div>

          <!-- Tipo de servicio -->
          <div class="w-full lg:w-1/2">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Tipo de Servicio</label>
            <select
              name="tipo_servicio"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="">Seleccionar</option>
              <option value="construccion">Construcci√≥n</option>
              <option value="remodelacion">Remodelaci√≥n</option>
              <option value="asesoria">Asesor√≠a</option>
            </select>
          </div>
        </div>
          <br>
      </div>

      <!-- Columna derecha -->
      <div class="w-full md:w-[65%] flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">
        <!-- Im√°genes actuales -->
        <div>
          <label class="block font-medium text-gray-800 mb-2 text-lg">Im√°genes Actuales</label>
          <div id="currentImages" class="flex flex-wrap gap-3">
            <!-- Im√°genes actuales se cargar√°n aqu√≠ mediante JavaScript --> 
          </div>
        </div>

        <!-- Nuevas im√°genes -->
        <div>
          <label class="block font-medium text-gray-800 mb-1 text-lg">Agregar Nuevas Im√°genes</label>
          <input 
            type="file" 
            id="newImagesInput" 
            name="imagenes" 
            multiple 
            accept="image/*"
            class="w-full border-[1px] border-[#161a7e] px-2 py-1 rounded-lg bg-[#f0f4ff] text-gray-800"
          >
          <small class="text-gray-500 block mt-1">Puedes seleccionar varias im√°genes (m√°ximo 4).</small>
          <p id="imageCount" class="text-sm text-blue-600 mt-1 hidden"></p>
          <div id="previewContainer" class="mt-4 flex flex-wrap gap-3"></div>
        </div>
      </div>
    </div>

    <!-- Botones centrados -->
    <div class="flex justify-center gap-6 pt-4">
      <button type="button" onclick="window.location.href='portafolio.html'" class="w-40 px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">
        Cancelar
      </button>
      <button type="submit" class="w-40 px-6 py-2 bg-[#161a7e] text-white rounded-lg hover:bg-[#0f1457]">
        Actualizar
      </button>
    </div>
  </form>
</div>


  <!-- Scripts -->
  <script>
    // Im√°genes actuales (simuladas desde backend)
    const imagenesActuales = [
      "https://picsum.photos/id/1011/200/150",
      "https://picsum.photos/id/1012/200/150",
      "https://picsum.photos/id/1013/200/150",
      "https://picsum.photos/id/1015/200/150"
    ];
    const currentImagesContainer = document.getElementById("currentImages");

    imagenesActuales.forEach((src, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "relative group";

      const img = document.createElement("img");
      img.src = src;
      img.alt = `Imagen ${index + 1}`;
      img.className = "w-32 h-24 object-cover rounded border";

      const deleteBtn = document.createElement("button");
      deleteBtn.type = "button";
      deleteBtn.innerHTML = "‚úï";
      deleteBtn.className = "absolute top-0 right-0 bg-red-600 text-white rounded-full w-6 h-6 text-xs flex items-center justify-center opacity-0 group-hover:opacity-100 transition";
      deleteBtn.title = "Eliminar imagen";

      deleteBtn.addEventListener("click", () => {
        wrapper.remove();
      });

      wrapper.appendChild(img);
      wrapper.appendChild(deleteBtn);
      currentImagesContainer.appendChild(wrapper);
    });

    // Previsualizaci√≥n nuevas im√°genes
    const newImagesInput = document.getElementById("newImagesInput");
    const previewContainer = document.getElementById("previewContainer");
    const imageCount = document.getElementById("imageCount");

    newImagesInput.addEventListener("change", () => {
      previewContainer.innerHTML = "";
      const files = newImagesInput.files;

      if (files.length > 0) {
        imageCount.textContent = `Im√°genes seleccionadas: ${files.length}`;
        imageCount.classList.remove("hidden");
      } else {
        imageCount.classList.add("hidden");
      }

      if (files.length > 4) {
        imageCount.textContent = "‚ö†Ô∏è Solo se permiten hasta 4 im√°genes.";
        imageCount.classList.add("text-red-600");
      } else {
        imageCount.classList.remove("text-red-600");
      }

      Array.from(files).slice(0, 4).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-32 h-24 object-cover rounded border";
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Validaci√≥n al enviar el formulario
    document.getElementById("editForm").addEventListener("submit", function (e) {
      const files = newImagesInput.files;

      if (files.length > 4) {
        e.preventDefault();
        alert("‚ùå Solo puedes subir hasta 4 im√°genes.");
        return;
      }

      e.preventDefault();
      alert("‚úÖ Proyecto actualizado correctamente (simulado).");
      window.location.href = "portafolio.html";
    });
  </script>
</body>
</html>
