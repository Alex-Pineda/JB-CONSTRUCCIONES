<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <base href="/JB-CONSTRUCCIONES/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center relative">
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100 w-full flex items-center justify-center relative z-10">
        <div class="w-full">
            <div class="mb-6">
                <p class="text-gray-600 text-center" style="font-size: 20px; color:rgb(178, 19, 19);">Ingrese sus credenciales para acceder</p><br>
            </div>
            <div class="bg-white rounded-lg shadow p-6 max-w-md mx-auto">
                <form action="#" method="post" autocomplete="off">
                    <div>
                        <label class="block text-gray-700 mb-2" for="usuario">Nombre de Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-600" required autocomplete="username">
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 mb-2" for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-600" required autocomplete="current-password">
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="recordarme" name="recordarme" class="rounded border-gray-300 text-red-600 focus:ring-red-600">
                            <span class="ml-2 text-gray-700">Recordarme</span>
                        </label>
                        <a href="registro.html" class="text-sm text-red-600 hover:text-red-800">
                            ¿Olvidó su contraseña?
                        </a>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
                            Iniciar Sesión
                        </button>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600">¿No tienes una cuenta?</p>
                        <a href="registro.html" class="text-red-600 hover:text-red-800 font-medium">
                            Regístrate aquí
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
