<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Proyectos</title>
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e8eaf6 0%, #f4f5f7 100%);
    }
  </style>
</head>

<body class="text-gray-800">
  <div class="flex flex-col min-h-screen bg-transparent">
    <!-- Encabezado -->
    <header class="bg-transparent border-b-[3px] border-[#161a7e] py-4 px-6 shadow-sm flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Gestión de Proyectos</h1>
      <div class="flex gap-3">
        <button onclick="window.location.href='../index.html'" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">Inicio</button>
        <button onclick="window.location.href='nuevoProyecto.html'" class="px-4 py-2 bg-[#161a7e] text-white rounded-md hover:bg-[#0f1368] transition">Nuevo Proyecto</button>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-1 p-2">
      <div class="border-[3px] border-[#161a7e] rounded-xl bg-white/60 backdrop-blur-md p-2 shadow-md">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">Proyectos Activos</h2>
            <p class="text-gray-600">Gestión y seguimiento de proyectos en curso</p>
          </div>
          <div class="flex flex-wrap gap-3 mt-4 md:mt-0 items-center justify-center">
            <button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Actualizar</button>
            <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">Exportar</button>
          </div>
        </div>

        <!-- Filtros -->
        <div class="bg-white/70 border border-[#161a7e] rounded-lg p-4 mb-6 backdrop-blur-md">
          <div class="flex flex-wrap gap-4 justify-evenly">
            <input type="text" placeholder="Buscar proyecto..." class="flex-1 px-3 py-2 border border-[#161a7e] rounded-lg bg-[#f0f4ff] focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
            <select class="px-3 py-2 border border-[#161a7e] rounded-lg bg-[#f0f4ff] focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
              <option>Todos los estados</option>
              <option>En planificación</option>
              <option>En progreso</option>
              <option>En pausa</option>
              <option>Finalizado</option>
            </select>
            <select class="px-3 py-2 border border-[#161a7e] rounded-lg bg-[#f0f4ff] focus:outline-none focus:ring-2 focus:ring-[#161a7e]">
              <option>Todos los clientes</option>
              <option>Cliente A</option>
              <option>Cliente B</option>
            </select>
          </div>
        </div>

    <!-- Tabla de proyectos -->
    <div class="overflow-x-auto rounded-lg border border-[#161a7e]/30 shadow-md">
    <div class="min-w-[900px] grid grid-cols-12 gap-4 p-4 bg-[#161a7e]/10 font-medium text-gray-800 border-b">
        <div class="col-span-3">Nombre del Proyecto</div>
        <div class="col-span-2">Cliente</div>
        <div class="col-span-2">Inicio</div>
        <div class="col-span-2">Final (Aprox)</div>
        <div class="col-span-1 text-center">Avances</div>
        <div class="col-span-2 text-center">Acciones</div>
    </div>

    <div class="divide-y divide-gray-200 bg-white/60 backdrop-blur-md">
        <div class="min-w-[900px] grid grid-cols-12 gap-4 p-4 items-center hover:bg-white transition-colors duration-200">
        <div class="col-span-3 font-medium">Casa Residencial Las Lomas</div>
        <div class="col-span-2">Juan Pérez</div>
        <div class="col-span-2">15/10/2025</div>
        <div class="col-span-2">15/12/2026</div>
        <div class="col-span-1 text-center">5</div> <!-- Cantidad de avances -->
        <div class="col-span-2 flex justify-center gap-2 flex-wrap">
            <button title="Editar" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition text-sm">Editar</button>
            <button title="Avance" onclick="window.location.href='progresoObra.html'" class="px-3 py-2 bg-[#161a7e] text-white rounded-md hover:bg-[#0f1368] transition text-sm">Evidencias</button>
        </div>
        </div>
    </div>
    </div>

    </div>
</main>

  <script src="../Scripts/main.js"></script>
</body>
</html>
