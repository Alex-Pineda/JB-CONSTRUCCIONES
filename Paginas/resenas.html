<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas y Calificaciones</title>
    <base href="/JB-CONSTRUCCIONES/">
    <link rel="icon" href="Complementos/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
        <div class="flex h-screen">
        <div id="sidebar-container"></div> <!-- Aquí insertamos el sidebar -->
        
        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-xl font-semibold text-gray-800">Reseñas y Calificaciones</h1>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Deja tu Reseña</h2>
                    <p class="text-gray-600">Comparte tu experiencia con nosotros.</p>
                </div>
                
                <form class="bg-white rounded-lg shadow p-6">
                    <div class="mb-4">
                        <label for="nombre" class="block text-gray-700">Nombre</label>
                        <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Tu nombre">
                    </div>
                    <div class="mb-4">
                        <label for="calificacion" class="block text-gray-700">Calificación</label>
                        <select id="calificacion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="5">5 - Excelente</option>
                            <option value="4">4 - Muy Bueno</option>
                            <option value="3">3 - Bueno</option>
                            <option value="2">2 - Regular</option>
                            <option value="1">1 - Malo</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="comentario" class="block text-gray-700">Comentario</label>
                        <textarea id="comentario" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Enviar Reseña</button>
                </form>
                
                </div>
            </main>
        </div>
    </div>
<script src="../Scripts/main.js"></script>
</body>
</html>
