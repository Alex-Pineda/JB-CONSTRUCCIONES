<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas y Calificaciones</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        /* Efecto de enfoque similar al de la página de inicio de sesión */
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(30, 120, 90, 0.5);
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(30, 120, 90, 0.5);
        }
    </style>
</head>

<!-- Fondo degradado igual al de Iniciar Sesión -->
<body class="bg-gradient-to-b from-green-100 via-blue-50 to-blue-100 min-h-screen flex flex-col">

    <!-- Encabezado original sin cambios -->
    <header class="bg-transparent shadow-none">
        <div class="flex items-center justify-between px-6 py-4">
            <h1 class="text-xl font-semibold text-gray-800">Reseñas y Calificaciones</h1>
            <button onclick="window.location.href='../index.html'" 
            class="px-3 py-1 bg-yellow-600 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">Inicio</button>
        </div>
        <div class="h-1 w-full bg-blue-300"></div>

    </header>

    <!-- Contenido centrado -->
    <main class="flex-1 flex flex-col items-center justify-center p-6">

        <div class="mb-6 text-center">
            <h2 class="text-2xl font-semibold text-gray-800">Deja tu Reseña</h2>
            <p class="text-gray-600">Comparte tu experiencia con nosotros.</p>
        </div>

        <!-- Formulario ajustado -->
        <form action="#" method="post" autocomplete="off"
              class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg">

            <!-- Nombre -->
            <div class="mb-5">
                <input type="text" id="nombre" name="nombre"
                       class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-500 transition"
                       placeholder="Ingresa tú nombre" required>
            </div>

            <!-- Calificación -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2" for="calificacion">Calificación</label>
                <select id="calificacion" name="calificacion"
                        class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-500 transition">
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muy Bueno</option>
                    <option value="3">3 - Bueno</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Malo</option>
                </select>
            </div>

            <!-- Comentario -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2" for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4"
                          class="w-full border border-green-300 rounded-xl p-3 focus:ring-2 focus:ring-green-500 transition"
                          placeholder="Escribe tu comentario aquí..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                        class="bg-green-600 hover:bg-blue-600 text-white py-2 px-4 rounded-xl font-semibold transition transform hover:scale-105">
                    Enviar Reseña
                </button>
            </div>
        </form>
    </main>

<script src="../Scripts/main.js"></script>
</body>
</html>
