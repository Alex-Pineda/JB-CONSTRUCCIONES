<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Proyecto - Portafolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Encabezado -->
<header class="bg-transparent border-b-[3px] border-[#161a7e] py-4 px-6 shadow-sm">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Agregar Proyecto al Portafolio</h1>
    <button onclick="window.location.href='../index.html'" class="px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">
      üè† Inicio
    </button>
  </div>
</header>

<!-- Contenido principal -->
<form id="crearProyectoForm" class="flex flex-col gap-6 items-stretch p-4 justify-evenly min-h-screen">
  <!-- Cuerpo del formulario -->
  <div class="flex flex-col md:flex-row gap-6 items-stretch">
    <!-- Columna izquierda -->
    <div class="w-full md:w-[35%] flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">
      <!-- T√≠tulo -->
      <div>
        <label class="block font-medium text-gray-800 mb-1 text-lg">T√≠tulo del Proyecto</label>
        <input 
          type="text" 
          name="titulo" 
          class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
          placeholder="Ej: Remodelaci√≥n Oficina"
          required
        >
      </div>

      <!-- Descripci√≥n -->
      <div class="flex-1 flex flex-col">
        <label class="block font-medium text-gray-800 mb-1 text-lg">Descripci√≥n</label>
        <textarea
          name="descripcion"
          class="w-full px-2 py-1 min-h-[180px] border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e] resize-none"
          placeholder="Descripci√≥n del proyecto..."
          required
        ></textarea>
      </div>

  <div class="flex gap-x-6">
  <!-- Categor√≠a -->
    <div class="w-1/2">
      <label class="block font-medium text-gray-800 mb-1 text-lg">Categor√≠a</label>
      <select
        name="categoria"
        class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
        required
      >
        <option value="">Seleccionar</option>
        <option value="obra_blanca">Obra Blanca</option>
        <option value="obra_negra">Obra Negra</option>
        <option value="mantenimiento">Mantenimiento</option>
      </select>
    </div>

    <!-- Estado -->
    <div class="w-1/2">
      <label class="block font-medium text-gray-800 mb-1 text-lg">Estado</label>
      <select
        name="estado"
        class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
        required
      >
        <option value="borrador" selected>Borrador</option>
        <option value="publicado">Publicado</option>
      </select>
    </div>
  </div>

    </div>

    <!-- Columna derecha -->
    <div class="w-full md:w-[65%] flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">
      <!-- Im√°genes -->
      <div>
        <label class="block font-medium text-gray-800 mb-1 text-lg">Im√°genes del Proyecto</label>
        <input 
          type="file" 
          id="imagenesInput" 
          name="imagenes" 
          multiple 
          accept="image/*"
          class="w-full border-[1px] border-[#161a7e] px-2 py-1 rounded-lg bg-[#f0f4ff] text-gray-800"
        >
        <small class="text-gray-500 block mt-1">Puedes seleccionar varias im√°genes (m√°ximo 5).</small>
        <p id="imageCount" class="text-sm text-blue-600 mt-1 hidden"></p>
        <div id="previewContainer" class="mt-4 flex flex-wrap gap-3"></div>
      </div>
    </div>
  </div>

    <!-- Botones centrados abajo -->
    <div class="flex justify-center gap-6 pt-4">
      <!-- Bot√≥n Cancelar como bot√≥n con redirecci√≥n -->
      <button type="button" onclick="window.location.href='portafolio.html'" class="w-40 px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">
        Cancelar
      </button>

      <!-- Bot√≥n Guardar (env√≠a el formulario) -->
      <button type="submit" class="w-40 px-6 py-2 bg-[#161a7e] text-white rounded-lg hover:bg-[#0f1457]">
        Guardar
      </button>
    </div>

</form>

<!-- Scripts -->
<script>
  const imagenesInput = document.getElementById("imagenesInput");
  const previewContainer = document.getElementById("previewContainer");
  const imageCount = document.getElementById("imageCount");

  imagenesInput.addEventListener("change", () => {
    previewContainer.innerHTML = "";
    const files = imagenesInput.files;

    if (files.length > 0) {
      imageCount.textContent = `Im√°genes seleccionadas: ${files.length}`;
      imageCount.classList.remove("hidden");
    } else {
      imageCount.classList.add("hidden");
    }

    if (files.length > 5) {
      imageCount.textContent = "‚ö†Ô∏è Solo se permiten hasta 5 im√°genes.";
      imageCount.classList.add("text-red-600");
    } else {
      imageCount.classList.remove("text-red-600");
    }

    Array.from(files).slice(0, 5).forEach(file => {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "w-32 h-24 object-cover rounded border";
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  document.getElementById("crearProyectoForm").addEventListener("submit", function(e) {
    const files = imagenesInput.files;
    if (files.length > 5) {
      e.preventDefault();
      alert("‚ùå Solo puedes subir hasta 5 im√°genes.");
      return;
    }
    e.preventDefault();
    alert("‚úÖ Proyecto creado correctamente (simulado).");
    window.location.href = "portafolio.html";
  });
</script>
</body>
</html>
