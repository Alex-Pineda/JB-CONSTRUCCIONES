<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Proyecto - Portafolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    /* üîπ Im√°genes */
    #previewContainer img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #161a7e;
    }

    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
    }

    /* üîπ Ajuste responsivo */
    @media (max-width: 768px) {
      .m-6 { margin: rem !important; }
      .p-6 { padding: 1rem !important; }
      textarea { min-height: 120px !important; }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Encabezado -->
  <header class="bg-transparent border-b-[3px] border-[#161a7e] py-4 px-6 shadow-sm">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Crear Nuevo Proyecto</h1>
      <button onclick="window.location.href='../index.html'" 
              class="px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">
        üè† Inicio
      </button>
    </div>
  </header>

  <!-- Contenedor general -->
  <div class="border-[3px] border-[#161a7e] rounded-xl m-6 p-6 bg-[#f7f7f738] shadow-md">
    <form id="crearProyectoForm" class="flex flex-col gap-6 items-stretch">

      <!-- üîπ T√≠tulo, Estado, Categor√≠a y Tipo de Servicio en una fila -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 w-full">
        
        <!-- T√≠tulo -->
        <div>
          <label class="block font-medium text-gray-800 mb-1 text-lg">T√≠tulo del Proyecto</label>
          <input 
            type="text"
            name="titulo"
            class="w-full px-2 py-1 border border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 
                   focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
            placeholder="Ejemplo: Remodelaci√≥n de oficina"
            required>
        </div>

        <!-- Estado -->
        <div>
          <label class="block font-medium text-gray-800 mb-1 text-lg">Estado</label>
          <select
            name="estado"
            class="w-full px-2 py-1 border border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 
                   focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
            required>
            <option value="" disabled selected>Elegir estado</option>
            <option value="borrador">Borrador</option>
            <option value="publicado">Publicado</option>
          </select>
        </div>

        <!-- Categor√≠a -->
        <div>
          <label class="block font-medium text-gray-800 mb-1 text-lg">Categor√≠a</label>
          <select
            name="categoria"
            class="w-full px-2 py-1 border border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 
                   focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
            required>
            <option value="">Seleccionar Categor√≠a</option>
            <option value="obra_blanca">Obra Blanca</option>
            <option value="obra_negra">Obra Negra</option>
            <option value="mantenimiento">Mantenimiento</option>
          </select>
        </div>

        <!-- Tipo de Servicio -->
        <div>
          <label class="block font-medium text-gray-800 mb-1 text-lg">Tipo de Servicio</label>
          <select
            name="tipo_servicio"
            class="w-full px-2 py-1 border border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 
                   focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
            required>
            <option value="">Seleccionar Servicio</option>
            <option value="construccion">Construcci√≥n</option>
            <option value="remodelacion">Remodelaci√≥n</option>
            <option value="asesoria">Asesor√≠a</option>
          </select>
        </div>
      </div>

      <!-- Descripci√≥n -->
      <div>
        <label class="block font-medium text-gray-800 mb-1 text-lg">Descripci√≥n</label>
        <textarea
          name="descripcion"
          class="w-full px-2 py-1 min-h-[100px] border border-[#161a7e] rounded-lg bg-[#f7f7f76e] 
                 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
          placeholder="Describe brevemente el proyecto..."
          required></textarea>  
      </div>

      <!-- Agregar Im√°genes -->
      <div>
        <label class="block font-medium text-gray-800 mb-1 text-lg">Agregar Im√°genes</label>
        <input 
          type="file" 
          id="imagenesInput" 
          name="imagenes[]" 
          multiple 
          accept="image/*"
          class="w-full border-[1px] border-[#161a7e] px-2 py-1 rounded-lg bg-[#f0f4ff] text-gray-800">
        <small class="text-gray-500 block mt-1">Puedes seleccionar varias im√°genes (m√°ximo 5).</small>
        <p id="imageCount" class="text-sm text-blue-600 mt-1 hidden text-center"></p>
        <div id="previewContainer" class="mt-4"></div>
      </div>

      <!-- Botones -->
      <div class="flex justify-center gap-6 pt-4">
        <button type="button" 
                onclick="window.location.href='portafolio.html'" 
                class="w-40 px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">
          Cancelar
        </button>

        <button type="submit" 
                class="w-40 px-6 py-2 bg-[#161a7e] text-white rounded-lg hover:bg-[#0f1457]">
          Crear Proyecto
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    const imagenesInput = document.getElementById("imagenesInput");
    const previewContainer = document.getElementById("previewContainer");
    const imageCount = document.getElementById("imageCount");
    let archivosSeleccionados = [];

    imagenesInput.addEventListener("change", () => {
      const files = Array.from(imagenesInput.files);
      archivosSeleccionados = files.slice(0, 5);
      mostrarPrevisualizacion();
    });

    function mostrarPrevisualizacion() {
      previewContainer.innerHTML = "";

      if (archivosSeleccionados.length > 0) {
        imageCount.textContent = `Im√°genes seleccionadas: ${archivosSeleccionados.length}`;
        imageCount.classList.remove("hidden");
      } else {
        imageCount.classList.add("hidden");
      }

      if (archivosSeleccionados.length > 5) {
        imageCount.textContent = "‚ö†Ô∏è Solo se permiten hasta 5 im√°genes.";
        imageCount.classList.add("text-red-600");
      } else {
        imageCount.classList.remove("text-red-600");
      }

      archivosSeleccionados.forEach((file, index) => {
        if (!file.type.startsWith("image/")) return;

        const reader = new FileReader();
        reader.onload = e => {
          const imgContainer = document.createElement("div");
          imgContainer.className = "relative inline-block";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-32 h-24 object-cover rounded border border-[#161a7e]";

          const removeBtn = document.createElement("button");
          removeBtn.innerHTML = "‚úñ";
          removeBtn.className =
            "absolute top-0 right-0 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-red-700";
          removeBtn.addEventListener("click", () => eliminarImagen(index));

          imgContainer.appendChild(img);
          imgContainer.appendChild(removeBtn);
          previewContainer.appendChild(imgContainer);
        };
        reader.readAsDataURL(file);
      });
    }

    function eliminarImagen(index) {
      archivosSeleccionados.splice(index, 1);
      mostrarPrevisualizacion();

      const dataTransfer = new DataTransfer();
      archivosSeleccionados.forEach(file => dataTransfer.items.add(file));
      imagenesInput.files = dataTransfer.files;
    }

    document.getElementById("crearProyectoForm").addEventListener("submit", e => {
      e.preventDefault();

      if (archivosSeleccionados.length > 5) {
        alert("‚ùå Solo puedes subir hasta 5 im√°genes.");
        return;
      }

      alert("‚úÖ Proyecto creado correctamente (simulado).");
      window.location.href = "portafolio.html";
    });
  </script>
</body>
</html>
