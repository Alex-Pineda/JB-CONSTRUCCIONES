<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Proyecto - Portafolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Encabezado -->
<header class="bg-transparent border-b-[3px] border-[#161a7e] py-4 px-6 shadow-sm">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Agregar Proyecto al Portafolio</h1>
    <button onclick="window.location.href='../index.html'" class="px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-red-700 transition duration-200">
      üè† Inicio
    </button>
  </div>
</header>

<!-- Contenedor general con borde envolvente -->
<div class="border-[3px] border-[#161a7e] rounded-xl m-6 p-6 bg-[#f7f7f738] shadow-md">

  <!-- Formulario principal -->
  <form id="crearProyectoForm" class="flex flex-col gap-6 items-stretch justify-evenly">

    <!-- Cuerpo del formulario -->
    <div class="flex flex-col md:flex-row gap-6 items-stretch">

      <!-- Columna izquierda -->
      <div class="w-full md:w-full flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">

        <!-- Barra de b√∫squeda -->
        <div>
          <div class="relative w-full">
            <input 
              type="text" 
              id="busquedaProyecto"
              class="w-full pl-10 pr-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              placeholder="Buscar por Documento..."
            >
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#161a7e]">üîç</span>
          </div>
        </div>

        <!-- Fila T√≠tulo + Estado -->
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- T√≠tulo -->
          <div class="w-full lg:w-2/3">
            <label class="block font-medium text-gray-800 mb-1 text-lg">T√≠tulo del Proyecto</label>
            <input 
              type="text" 
              name="titulo" 
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              placeholder="Ej: Remodelaci√≥n Oficina"
              required
            >
          </div>

          <!-- Estado -->
          <div class="w-full lg:w-1/3">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Estado</label>
            <select
              name="estado"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="borrador" selected>Proceso</option>
              <option value="publicado">Finalizado</option>
            </select>
          </div>
        </div><br>

        <!-- Descripci√≥n -->
        <div class="flex-1 flex flex-col">
          <textarea
            name="descripcion"
            class="w-full px-2 py-1 min-h-[100px] border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
            placeholder="Descripci√≥n del proyecto..."
            required
          ></textarea>
        </div>

        <!-- Fila con 2 selects -->
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- Categor√≠a -->
          <div class="w-full lg:w-1/2">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Categor√≠a</label>
            <select
              name="categoria"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="">Seleccionar</option>
              <option value="obra_blanca">Obra Blanca</option>
              <option value="obra_negra">Obra Negra</option>
              <option value="mantenimiento">Mantenimiento</option>
            </select>
          </div>

          <!-- Tipo de servicio -->
          <div class="w-full lg:w-1/2">
            <label class="block font-medium text-gray-800 mb-1 text-lg">Tipo de Servicio</label>
            <select
              name="tipo_servicio"
              class="w-full px-2 py-1 border-[1px] border-[#161a7e] rounded-lg bg-[#f7f7f76e] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#161a7e]"
              required
            >
              <option value="">Seleccionar</option>
              <option value="construccion">Construcci√≥n</option>
              <option value="remodelacion">Remodelaci√≥n</option>
              <option value="asesoria">Asesor√≠a</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="w-full md:w-full flex flex-col border-[2px] border-[#161a7e] rounded-lg p-4 space-y-6 flex-1">
        <!-- Im√°genes -->
        <div class="flex flex-col justify-between h-full">
          <label class="block font-medium text-gray-800 mb-1 text-lg">Im√°genes del Proyecto</label>
          <input 
            type="file" 
            id="imagenesInput" 
            name="imagenes" 
            multiple 
            accept="image/*"
            class="w-full border-[1px] border-[#161a7e] px-2 py-1 rounded-lg bg-[#f0f4ff] text-gray-800"
          >
          <small class="text-gray-500 block mt-1">Puedes seleccionar varias im√°genes (m√°ximo 5).</small>
          <p id="imageCount" class="text-sm text-blue-600 mt-1 hidden"></p>
          <div id="previewContainer" class="mt-4 flex flex-wrap gap-3"></div>
        </div>
      </div>
    </div>

    <!-- Botones centrados abajo -->
    <div class="flex justify-center gap-6 pt-4">
      <button type="button" onclick="window.location.href='portafolio.html'" class="w-40 px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">
        Cancelar
      </button>

      <button type="submit" class="w-40 px-6 py-2 bg-[#161a7e] text-white rounded-lg hover:bg-[#0f1457]">
        Guardar
      </button>
    </div>
  </form>
</div>

<!-- Scripts -->
<script>
  const imagenesInput = document.getElementById("imagenesInput");
  const previewContainer = document.getElementById("previewContainer");
  const imageCount = document.getElementById("imageCount");

  // Almacena los archivos seleccionados temporalmente
  let archivosSeleccionados = [];

  imagenesInput.addEventListener("change", () => {
    const files = Array.from(imagenesInput.files);
    archivosSeleccionados = files.slice(0, 5); // limitar m√°ximo 5

    mostrarPrevisualizacion();
  });

  function mostrarPrevisualizacion() {
    previewContainer.innerHTML = "";

    if (archivosSeleccionados.length > 0) {
      imageCount.textContent = `Im√°genes seleccionadas: ${archivosSeleccionados.length}`;
      imageCount.classList.remove("hidden");
    } else {
      imageCount.classList.add("hidden");
    }

    if (archivosSeleccionados.length > 5) {
      imageCount.textContent = "‚ö†Ô∏è Solo se permiten hasta 5 im√°genes.";
      imageCount.classList.add("text-red-600");
    } else {
      imageCount.classList.remove("text-red-600");
    }

    archivosSeleccionados.forEach((file, index) => {
      if (!file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = e => {
        // Contenedor individual de imagen + bot√≥n eliminar
        const imgContainer = document.createElement("div");
        imgContainer.className = "relative inline-block";

        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "w-32 h-24 object-cover rounded border border-[#161a7e]";

        // Bot√≥n eliminar
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "‚úñ";
        removeBtn.className =
          "absolute top-0 right-0 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-red-700";
        removeBtn.addEventListener("click", () => eliminarImagen(index));

        imgContainer.appendChild(img);
        imgContainer.appendChild(removeBtn);
        previewContainer.appendChild(imgContainer);
      };
      reader.readAsDataURL(file);
    });
  }

  // Funci√≥n para eliminar imagen del arreglo y actualizar vista
  function eliminarImagen(index) {
    archivosSeleccionados.splice(index, 1);
    mostrarPrevisualizacion();

    // Actualizar el input de tipo file con el nuevo conjunto
    const dataTransfer = new DataTransfer();
    archivosSeleccionados.forEach(file => dataTransfer.items.add(file));
    imagenesInput.files = dataTransfer.files;
  }

  // Validar y enviar formulario
  document.getElementById("crearProyectoForm").addEventListener("submit", function (e) {
    e.preventDefault();

    if (archivosSeleccionados.length > 5) {
      alert("‚ùå Solo puedes subir hasta 5 im√°genes.");
      return;
    }

    alert("‚úÖ Proyecto creado correctamente (simulado).");
    window.location.href = "portafolio.html";
  });
</script>

</body>
</html>
